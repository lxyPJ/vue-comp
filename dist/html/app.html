<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name = "format-detection" content = "telephone=no">
    <title>vue-components</title>
    <script src="../bundle/responsive.js"></script>
    <link rel="stylesheet" href="../style/app.css">
    <style>
        .page .scroll-body{
            padding:10px;
        }
        .page .btn-wrap{
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="view" class="view">
        <div class="pages">
            <div class="page">
                <div class="scroll-body">
                    <router-link to="swipe">
                        <solid-button text="轮播图"></solid-button>
                    </router-link>
                    <router-link to="loadMore">
                        <solid-button text="加载更多"></solid-button>
                    </router-link>
                    <router-link to="infinite">
                        <solid-button text="无限滚动"></solid-button>
                    </router-link>
                    <router-link to="lazyload">
                        <solid-button text="图片懒加载"></solid-button>
                    </router-link>
                </div>
            </div>
            <transition name="slide">
                <keep-alive>
                    <router-view></router-view>
                </keep-alive>
            </transition>
            <page-loading></page-loading>
        </div>
    </div>
</body>
<script src="../bundle/common.js"></script>
<script src="../bundle/app.js"></script>
</html>
